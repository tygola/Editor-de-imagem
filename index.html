<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Editor de Imagem</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container disable">
        <h2>Editor de Imagem</h2>
        <div class="wrapper">
            <div class="editor-painel">
                <div class="filter">
                    <label class="title">filtros</label>
                    <div class="options">
                        <button id="brightness" class="active">Brilho</button>
                        <button id="saturation">Saturação</button>
                        <button id="inversion">Inversão</button>
                        <button id="grayscale">Escala de cinza</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brilho</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotação & flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image/image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Resetar Filtros</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Escolher Imagem</button>
                <button class="save-img">Salvar Imagem</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
